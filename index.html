<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Pulse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="card">


        <h2 class="sub-title">
        <span>Today</span>
        <div class="sun-wrapper">
            <img class="sun"  src="icons/ü¶Ü icon _Sun_.svg" alt="Sun icon" />
            <img class="smile" src="icons/smile.svg" alt="smile icon">
        </div> <!--sun wrapper end-->
        <h2> <!--sub title end-->
      <p class="progress-label">Raise the bar by completing your goals</p>
      <div class="progress-bar">
        <div class="progress-value">
            <span>2/3 completed</span> 
        </div> <!--progress value end-->
         <p class="error-label">Please set all the 3 goals!</p>
      </div> <!--progress bar-->

      <div class="goal">
      <div class="custom-checkbox"><img class="check-in" src="icons/check-in.svg" alt=""></div> <!--custom checkbox end-->

      </div> <!--goal end-->
      
       <div class="goal">
      <div class="custom-checkbox"><img class="check-in" src="icons/check-in.svg" alt=""></div> <!--custom checkbox end-->
      <input class="goal-input" type="text" placeholder="Add new goal" id="second">
      </div> <!--goal end-->

       <div class="goal">
      <div class="custom-checkbox"><img class="check-in" src="icons/check-in.svg" alt=""></div> <!--custom checkbox end-->
      <input class="goal-input" type="text" placeholder="Add new goal" id="third">
      </div> <!--goal end-->
        
      <div class="button"><button id="reset-goals" class="reset-goals">Reset Goals</button></div>
       
      <footer>
      <span class="quote">Move one step ahead, today!</span>

        </div> <!--card end-->
